name: Scheduled Netlify Build

on:
  schedule:
    # Run every 4 hours
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual triggering from GitHub Actions tab

jobs:
  trigger-build:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Netlify Build
        run: curl -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOK }}
